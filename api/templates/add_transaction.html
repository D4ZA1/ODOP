{% extends "layout.html" %}
{% block content %}
<div class="container py-4">
  <div class="card shadow-lg rounded-4 border-0">
    <div class="card-body p-4">
      <h2 class="card-title mb-4"><i class="bi bi-plus-circle-fill text-success me-2"></i>Add Transaction</h2>
      <form method="post" action="/add_transaction">
        <div class="mb-3">
          <label class="form-label">Product ID</label>
          <input type="text" class="form-control" name="product_id" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" step="0.01" class="form-control" name="price" required>
        </div>
        <button type="submit" class="btn btn-success w-100 rounded-pill">Add Transaction</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
