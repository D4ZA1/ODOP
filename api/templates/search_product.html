
{% extends "layout.html" %}
{% block content %}
<div class="container py-4">
  <div class="card shadow rounded-4 border-0">
    <div class="card-body p-4">
      <h2 class="card-title mb-4"><i class="bi bi-search text-warning me-2"></i>Search Product</h2>
      <form method="get" action="/search_product">
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" name="product_name" required>
        </div>
        <button type="submit" class="btn btn-warning w-100 rounded-pill">Search</button>
      </form>
{% if product %}
<hr>
<h5 class="mt-4 fw-semibold">Product Details:</h5>
<table class="table table-bordered">
  <tr><th>Product ID</th><td>{{ product.product_id }}</td></tr>
  <tr><th>Name</th><td>{{ product.name }}</td></tr>
  <tr><th>Origin District</th><td>{{ product.origin_district }}</td></tr>
  <tr><th>Market</th><td>{{ product.market }}</td></tr>
  <tr><th>Price</th><td>{{ product.price }}</td></tr>
</table>
{% endif %}
    </div>
  </div>
</div>
{% endblock %}
