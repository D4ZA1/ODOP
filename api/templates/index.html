{% extends "layout.html" %}
{% block content %}
<h2>Add Transaction</h2>
<form method="post" action="/add_transaction">
  <div class="mb-3">
    <label class="form-label">Product ID</label>
    <input type="text" class="form-control" name="product_id" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Price</label>
    <input type="number" step="0.01" class="form-control" name="price" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Buyer</label>
    <input type="text" class="form-control" name="buyer" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Seller</label>
    <input type="text" class="form-control" name="seller" required>
  </div>
  <button type="submit" class="btn btn-success">Add Transaction</button>
</form>
{% endblock %}
